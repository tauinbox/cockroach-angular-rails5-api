    <div class="ngdialog-message">
        <div class="">
            <h3>Login </h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="loginCtrl.doLogin()">
                <div class="form-group">
                    <label class="sr-only" for="nickname">Nickname</label>
                    <input type="text" class="form-control input-sm" id="nickname" placeholder="Nickname" ng-model="loginCtrl.loginData.nickname">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="email">Email</label>
                    <input type="text" class="form-control input-sm" id="email" placeholder="Nickname" ng-model="loginCtrl.loginData.email">
                </div>                
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="loginCtrl.loginData.password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="rememberMe"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-info btn-sm">Sign in</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button> &nbsp; &nbsp;
                <a ng-click=loginCtrl.openRegister()>Click here to register</a>
            </form>
        </div>
        <div>

        </div>
    </div>
