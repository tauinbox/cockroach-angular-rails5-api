    <div class="ngdialog-message">
        <div class="">
            <h3>Register </h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="regCtrl.doRegister()">
                <div class="form-group">
                    <label class="sr-only" for="username">Nickname</label>
                    <input type="text" class="form-control input-sm" id="username" placeholder="Nickname" ng-model="regCtrl.registration.nickname">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="regCtrl.registration.password">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="firstname">Full Name</label>
                    <input type="text" class="form-control input-sm" id="firstname" placeholder="Full Name" ng-model="regCtrl.registration.name">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="lastname">Email</label>
                    <input type="email" class="form-control input-sm" id="lastname" placeholder="Email" ng-model="regCtrl.registration.email">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="regCtrl.registration.rememberMe"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-info btn-sm">Register</button>
                <button type="button" class="btn btn-default btn-sm" ng-click="closeThisDialog('Cancel'); regCtrl.switchMenuItem()">Cancel</button>
            </form>
        </div>
    </div>
