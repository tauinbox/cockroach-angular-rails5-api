<div class="container">

  <div class="body-content">
    <h1>Articles page</h1>

    <article-item ng-repeat="article in artCtrl.articles"

      current-user-id="artCtrl.current_user_id"

    <div class="button-wrapper">
      <button class="btn btn-info" ui-sref="app.articlesNew">I Wanna Post My New Article!</button>
    </div>    

  </div>

</div>
