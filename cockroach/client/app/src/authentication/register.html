<div class="ngdialog-message">

  <div>
    <h3>Register </h3>
  </div>

  <div>&nbsp;</div>

  <div>
    <form ng-submit="regCtrl.doRegister()" ng-init="regCtrl.registration = {}">
      <div class="form-group">
        <label class="sr-only" for="lastname">Email</label>
        <input type="email" class="form-control input-sm" id="lastname" placeholder="Email" ng-model="regCtrl.registration.email">
      </div>    
      <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="regCtrl.registration.password">
      </div>
      <div class="form-group">
        <label class="sr-only" for="password-confirm">Password Confirmation</label>
        <input type="password" class="form-control input-sm" id="password-confirm" placeholder="Confirm Password" ng-model="regCtrl.registration.password_confirmation">
      </div>
<!--       <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="regCtrl.registration.rememberMe"> Remember me
        </label>
      </div> -->
      <button type="submit" class="btn btn-info btn-sm">Register</button>
      <button type="button" class="btn btn-default btn-sm" ng-click="closeThisDialog('Cancel'); regCtrl.switchMenuItem()">Cancel</button>
    </form>
  </div>
</div>
