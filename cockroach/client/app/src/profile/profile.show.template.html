<div class="container">
  
  <div class="body-content">
    <h1>{{profileCtrl.header}}</h1>
    <div class="panel panel-primary">
      <div class="panel-body">
        <ul>
          <li>Nickname: {{profileCtrl.profile.nickname}}</li>
          <li>Firstname: {{profileCtrl.profile.firstname}}</li>
          <li>Lastname: {{profileCtrl.profile.lastname}}</li>
          <li>Status message: {{profileCtrl.profile.status}}</li>
        </ul>
      </div>

      <div class="panel-footer">
        <button ui-state="profileCtrl.prevState" class="btn btn-primary btn-sm">Back</button>
        <button ng-if="profileCtrl.profile.user_id === profileCtrl.current_user_id" ui-sref="app.profileEdit({ user_id:  profileCtrl.current_user_id })" class="btn btn-primary btn-sm pull-right">Edit</button>
      </div>    
    </div>
  </div>


</div>
