<div class="container">
  <div class="body-content">
    <h1>{{artCtrl.titleName}}</h1>
    <div class="panel panel-primary">

      <div class="panel-body">
        <form id="articleform" class="form-horizontal" name="articleform" ng-submit="artCtrl.submitArticle(artCtrl.submitAction)" novalidate>
          <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title" ng-model="artCtrl.article.title">
            </div>
          </div>

          <div class="form-group">
            <label for="content" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
              <!-- <textarea class="form-control" id="content" name="content" rows="7" placeholder="Put your content here" ng-model="artCtrl.article.content"></textarea> -->
              <trix-editor angular-trix ng-model="artCtrl.article.content" class="trix-content"></trix-editor>
            </div>
          </div>
        </form>  
      </div> <!-- panel-body -->

      <div class="panel-footer">
        <button ui-sref="app.articlesShow({ id: artCtrl.article.id })" class="btn btn-primary btn-sm">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>      
        <!-- <button type="submit" form="articleform" class="btn btn-primary">{{artCtrl.buttonName}}</button> -->
        <button type="submit" form="articleform" class="btn btn-primary btn-sm pull-right">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
        </button>
      </div>

    </div> <!-- panel -->
  </div> <!-- body-content -->
</div> <!-- container -->
