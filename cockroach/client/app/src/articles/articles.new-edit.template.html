<div class="container">
  
    <div class="row">
      <div class="col-xs-12">
        <h1 align="center">{{artCtrl.titleName}}</h1>
      </div>
    </div>
  

    <div class="row well">

      <div class="col-xs-12 col-sm-9">
        <form class="form-horizontal" name="articleForm" ng-submit="artCtrl.submitArticle(artCtrl.submitAction)" novalidate>

          <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title" name="title" placeholder="Enter the Title" ng-model="artCtrl.article.title">
            </div>
          </div>

          <div class="form-group">
            <label for="content" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="content" name="content" rows="5" placeholder="Put your content here" ng-model="artCtrl.article.content"></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">{{artCtrl.buttonName}}</button>
            </div>
          </div>

        </form>
      </div> 

    </div>


</div>
